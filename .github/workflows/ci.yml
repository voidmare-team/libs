name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format-check:
    name: Check Code Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Check code formatting
        run: |
          echo "Checking C code formatting with clang-format..."
          FILES=$(find . -name '*.c' -o -name '*.h')
          UNFORMATTED=()
      
          for FILE in $FILES; do
            if [ -n "$(clang-format -style=file -output-replacements-xml "$FILE" | grep '<replacement ')" ]; then
              UNFORMATTED+=("$FILE")
            fi
          done
      
          if [ ${#UNFORMATTED[@]} -ne 0 ]; then
            echo "The following files are not properly formatted:"
            for F in "${UNFORMATTED[@]}"; do
              echo "  $F"
            done
            exit 1
          else
            echo "All files are properly formatted."
          fi

  clang-tidy-check:
    name: Run clang-tidy Diagnostics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
  
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang clang-tidy cmake
  
      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=1
  
      - name: Run clang-tidy checks
        run: |
          echo "Running clang-tidy..."
          clang-tidy -p build $(find . -name '*.c' -o -name '*.h') || exit 1

  build-and-test:
    name: Build and Run Tests
    runs-on: ubuntu-latest
    needs: [format-check, clang-tidy-check]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ./build/tests/voidmare_libs_tests
