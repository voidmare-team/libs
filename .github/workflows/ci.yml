name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
       
      - name: Install dependencies
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            sudo apt-get update
            sudo apt-get install -y build-essential cmake clang-format clang-tidy clangd
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            brew update
            brew install cmake clang-format clang-tidy clangd
          fi
          
      - name: Check code formatting
        run: |
          echo "Checking C code formatting with clang-format..."
          FORMAT_DIFF=$(clang-format -style=file -output-replacements-xml $(find . -name '*.c' -o -name '*.h') | grep "<replacement " || true)
          if [ -n "$FORMAT_DIFF" ]; then
            echo "Code is not properly formatted. Please run clang-format."
            exit 1
          fi

      - name: Run clang-tidy checks
        run: |
          echo "Running clang-tidy..."
          FILES=$(find . -name '*.c' -o -name '*.h')
          for f in $FILES; do
            clang-tidy "$f" -- -I. || true
          done

      - name: Run clangd diagnostics
        run: |
          echo "Running clangd diagnostics..."
          FILES=$(find . -name '*.c' -o -name '*.h')
          for f in $FILES; do
            clangd --compile-commands-dir=build "$f" --check || true
          done

      - name: Configure CMake
        run: cmake -S . -B build
        
      - name: Build
        run: cmake --build build
        
      - name: Run tests
        run: ./build/tests/voidmare_libs_tests
