name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format-check:
    name: Check Code Formatting
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            sudo apt-get update
            sudo apt-get install -y clang-format
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            brew update
            brew install clang-format
          fi

      - name: Check code formatting
        run: |
          echo "Checking C code formatting with clang-format..."
          FILES=$(find . -name '*.c' -o -name '*.h')
          FORMAT_DIFF=$(clang-format -style=file -output-replacements-xml $FILES | grep "<replacement " || true)
          if [ -n "$FORMAT_DIFF" ]; then
            echo "Code is not properly formatted. Please run clang-format."
            exit 1
          fi

  clang-tidy-check:
    name: Run clang-tidy Diagnostics
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            sudo apt-get update
            sudo apt-get install -y clang clang-tidy cmake
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            brew update
            brew install llvm cmake
            export PATH="/usr/local/opt/llvm/bin:$PATH"
          fi

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Run clang-tidy checks
        run: |
          echo "Running clang-tidy..."
          FILES=$(find . -name '*.c' -o -name '*.h')
          EXIT_CODE=0
          for f in $FILES; do
            clang-tidy "$f" -- -I. || EXIT_CODE=1
          done
          if [ $EXIT_CODE -ne 0 ]; then
            echo "clang-tidy found issues."
            exit 1
          fi

      - name: Run clangd diagnostics
        run: |
          echo "Running clangd diagnostics..."
          FILES=$(find . -name '*.c' -o -name '*.h')
          EXIT_CODE=0
          for f in $FILES; do
            clangd --compile-commands-dir=build "$f" --check || EXIT_CODE=1
          done
          if [ $EXIT_CODE -ne 0 ]; then
            echo "clangd found issues."
            exit 1
          fi

  build-and-test:
    name: Build and Run Tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    needs: [format-check, clang-tidy-check]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            sudo apt-get update
            sudo apt-get install -y build-essential cmake
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            brew update
            brew install cmake
          fi

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ./build/tests/voidmare_libs_tests
